<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .error-text {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      /* neutral dark grey */
      transform: rotate(-8deg);
      /* slight slant */
      letter-spacing: 2px;
    }

    .sub-text {
      position: absolute;
      margin-top: 100px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="error-text">Error 404</div>
  <div class="sub-text">Page not found</div>

</body>

</html>
